<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tribute to Jamie Hyneman</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main id="main">
        <h1 id="title">Jamie Hyneman</h1>
        
        <div id="img-div">
            <img id="image" src="https://upload.wikimedia.org/wikipedia/commons/a/a2/Jamie_Hyneman_in_2016.jpg" alt="Jamie Hyneman">
            <figcaption id="img-caption">Jamie Hyneman, co-host of MythBusters.</figcaption>
        </div>
        
        <p id="tribute-info">
            Jamie Hyneman is an American special effects expert, best known as the co-host of the television series MythBusters.
        </p>
        
        <a id="tribute-link" href="https://en.wikipedia.org/wiki/Jamie_Hyneman" target="_blank">Learn more about Jamie Hyneman</a>
    </main>
</body>
</html>
