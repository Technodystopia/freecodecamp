<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="title">Survey Form</h1>
        <p id="description">Please fill out the survey below:</p>
        <form id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email" id="email-label">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="number" id="number-label">Age:</label>
                <input type="number" id="number" name="age" placeholder="Enter your age" min="18" max="100" required>
            </div>
            <div class="form-group">
                <label for="dropdown">Choose an option:</label>
                <select id="dropdown" name="option">
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                </select>
            </div>
            <div class="form-group">
                <label>Choose one:</label><br>
                <input type="radio" name="radio-group" value="option1"> Option 1<br>
                <input type="radio" name="radio-group" value="option2"> Option 2<br>
            </div>
            <div class="form-group">
                <label>Choose multiple:</label><br>
                <input type="checkbox" name="checkbox-group" value="option1"> Option 1<br>
                <input type="checkbox" name="checkbox-group" value="option2"> Option 2<br>
            </div>
            <div class="form-group">
                <label for="comments">Additional Comments:</label><br>
                <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Enter your comments here"></textarea>
            </div>
            <button type="submit" id="submit">Submit</button>
        </form>
    </div>
</body>
</html>
